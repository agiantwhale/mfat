    <!--[if lt IE 10]>

    <div id="outline-box">
    <div id="info-outline">
      <div id="heading">
        <h1 id="logo">
          <img width="120" src="/images/BlockM.png" alt="University of Michigan">
          <span>FAT</span>
        </h1>
      </div>

      <div id="content">
        <h4 id="question">Where do you eat? What are your goals?</h4>
        <p id="response">I eat
          <select id="meal" name="">
            <option value="BREAKFAST">breakfast</option>
            <option value="LUNCH">lunch</option>
            <option value="DINNER">dinner</option>
          </select> at 
          <select id="location" name="">
            <option value="South Quad Dining Hall">South Quad</option>
            <option value="North Quad Dining Hall">North Quad</option>
            <option value="East Quad Dining Hall">East Quad</option>
            <option value="Bursley Dining Hall">Bursley</option>
            <option value="Markley Dining Hall">Markley</option>
            <option value="Martha Cook Dining Hall">Martha Cook</option>
            <option value="Mosher Jordan Dining Hall">Mojo</option>
          </select> Dining Hall, and I want to 
          <select id="goal" name="">
            <option value="min">minimize</option>
            <option value="max">maximize</option>
          </select> calorie intake, while taking less than <span id="portion" contenteditable="true">300</span> portions.
        </p>
        <button id="plan-btn"><span class="glyphicon glyphicon-cutlery"></span></button>
      </div>

      <div id="footer">
        <h5>another fine weekend hack by <a href="https://jae.works/">jae</a><br>
            this site is not affiliated or endorsed by the university of michigan (dontsueme)<br>
            have a cool project in mind? <a href="https://jae.works/#contacts">let's talk</a></h5>
      </div>
    </div>
    </div>
